<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <!-- Bootstrap + estilos personalizados -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-container">
  <div class="auth-box">
    <h1 class="text-center mb-4">Registro</h1>

    <form id="form-register">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Tu nombre">
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" class="form-control" required placeholder="Tu correo">
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" class="form-control" required placeholder="Tu número">
      </div>

      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" class="form-control" required placeholder="Nombre de usuario">
      </div>

      <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" class="form-control" required placeholder="Contraseña segura">
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>

      <p id="mensaje" class="text-danger mt-3 text-center"></p>

      <div class="extra-links">
        <a href="login.html" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
