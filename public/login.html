<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión</title>

  <!-- Bootstrap + estilos personalizados -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-container">
  <div class="auth-box">
    <h1 class="text-center mb-4">Iniciar Sesión</h1>

    <form id="form-login">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" class="form-control" required placeholder="Ingresa tu usuario">
      </div>

      <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" class="form-control" required placeholder="Ingresa tu contraseña">
      </div>

      <button type="submit" class="btn btn-primary">Iniciar sesión</button>

      <p id="mensaje" class="text-danger mt-3 text-center"></p>

      <div class="extra-links mt-3 d-grid gap-2">
        <a href="register.html" class="btn btn-outline-secondary">¿No tienes cuenta? Regístrate</a>
        <a href="cambiar_contrasena.html" class="btn btn-outline-warning mt-2">¿Olvidaste tu contraseña?</a>
        <a href="index.html" class="btn btn-outline-danger mt-3">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
