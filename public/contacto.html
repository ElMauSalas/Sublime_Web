<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Bootstrap y estilos personalizados -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
   <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html#inicio">
            <img src="Imagenes/Logo.png" alt="Logo" class="logo-img">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#nosotros">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                <li class="nav-item" id="carrito-nav-item"> <a class="nav-link" href="carrito.html">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </li> </ul>
        </div>
    </div>
</nav>

    <!-- Formulario de contacto -->
    <div class="container mt-5 pt-5 d-flex justify-content-center">
        <form id="form-contacto" action="/contacto" method="POST" enctype="multipart/form-data" class="formulario-contacto mx-auto mt-5">
            <h1 class="titulo-contacto text-center mb-4">Contáctanos</h1>
          
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
          
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
          
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" class="form-control" rows="5" required></textarea>
            </div>
          
            <div class="mb-3">
              <label for="imagenes" class="form-label">Agregar imágenes (opcional):</label>
              <input type="file" id="imagenes" name="imagenes" multiple>
              <div id="preview" class="d-flex flex-wrap mt-3"></div>
              <button type="button" class="btn btn-secondary mt-2" onclick="document.getElementById('imagenes').click()">Borrar y agregar nuevas imágenes</button>
            </div>
          
            <button type="submit" class="btn btn-enviar w-100">Enviar</button>
            <div id="mensaje-exito" class="alert alert-success mt-3 d-none">¡Gracias por contactarnos! Te responderemos pronto.</div>
        </form>
    </div>

    <!-- Pie de página -->
    <footer id="footer" class="py-5">
        <div class="container text-center">
            <p class="footer-text">© Sublime, 2024. Derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="contacto.js"></script>
     <!-- Enlaces a las librerías de JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace al archivo JavaScript personalizado -->
    <script src="scripts.js"></script>
    <script src="main.js"></script>
    <script src="productos.js"></script>
</body>
</html>
