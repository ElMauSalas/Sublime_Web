<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Código</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Estilos principales -->
</head>

<body class="cambio-container">

    <div class="cambio-box">
      <h2>Verifica tu Código</h2>
      <form id="form-verificar">
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" class="form-control" required placeholder="correo@ejemplo.com">
        </div>
        <div class="form-group">
          <label for="codigo">Código:</label>
          <input type="text" id="codigo" class="form-control" required placeholder="123456">
        </div>
        <div class="form-group">
          <label for="nueva">Nueva Contraseña:</label>
          <input type="password" id="nueva" class="form-control" required placeholder="Nueva contraseña">
        </div>
        <button type="submit" class="btn">Cambiar contraseña</button>
      </form>
  
      <div class="text-center mt-3">
        <a href="index.html" class="btn btn-outline-secondary">Volver al inicio</a>
      </div>
  
      <p id="mensaje" class="mt-3 text-center text-success"></p>
    </div>
  
    <script>
      document.getElementById("form-verificar").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const codigo = document.getElementById("codigo").value;
        const nuevaContrasena = document.getElementById("nueva").value;
  
        const res = await fetch("/verificar-codigo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, codigo, nuevaContrasena }),
        });
  
        const data = await res.json();
        document.getElementById("mensaje").innerText = data.message;
      });
    </script>
  </body>
  </html>
